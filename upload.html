<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body class="admin-dashboard">
  <div class="dashboard">
    <h1>Admin Dashboard</h1>
    <p id="admin-email"></p>

    <nav>
      <button onclick="showSection('products')">View Products</button>
      <button onclick="showSection('cart')">Add to Cart</button>
      <button onclick="showSection('place')">Place Order</button>
      <button onclick="showSection('orders')">My Orders</button>
      <button onclick="showSection('profile')">My Profile</button>
      <button onclick="logoutAdmin()">Logout</button>
    </nav>

    <!-- Sections -->
    <section id="products-section" style="display: none;">
      <h2>All Products</h2>
      <ul id="product-list"></ul>
    </section>

    <section id="cart-section" style="display: none;">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
    </section>

    <section id="place-section" style="display: none;">
      <h2>Place Order</h2>
      <button onclick="placeOrder()">Confirm Order</button>
    </section>

    <section id="orders-section" style="display: none;">
      <h2>My Orders</h2>
      <ul id="order-list"></ul>
    </section>

    <section id="profile-section" style="display: none;">
      <h2>My Profile</h2>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>User ID:</strong> <span id="profile-uid"></span></p>
    </section>
  </div>

  <script type="module" src="./admin.js"></script>
  
</body>
</html>
